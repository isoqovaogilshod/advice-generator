<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Advice generator app__Isoqova🎗</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        transform: translateX(-50%);
        top: 150%;
        left: 50%;
      }
      .attribution a {
        color: #52ffa8;
      }
    </style>
  </head>
  <body>
    <div class="display">
      <div class="card">
        <h3>Advice # <span id="adviceNumber"></span></h3>
        <h4 id="loading">
          <img
            style="margin-top: 30px"
            src="https://media.tenor.com/t5DMW5PI8mgAAAAi/loading-green-loading.gif"
            alt=""
            width="100px"
          />
        </h4>
        <p class="hide" id="advice"></p>
        <img
          src="./images/pattern-divider-desktop.svg"
          class="desktop"
          alt=""
        />
        <img src="./images/pattern-divider-mobile.svg" class="mobile" alt="" />
      </div>
      <button class="icon">
        <img id="iconImg" src="./images/./icon-dice.svg" alt="" />
      </button>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/isoqovaogilshod" target="_blank">Isoqova</a
        >.
      </div>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
